<div class="container">
    <div class="details">
        <app-title title="Register"></app-title>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <text-input
            [control]="fc.name"
            [showErrorWhen]="isSubmitted"
            type="text"
            label="Name"
            ></text-input>

            <text-input
            [control]="fc.email"
            [showErrorWhen]="isSubmitted"
            type="email"
            label="Email"
            ></text-input>

            <text-input
            [control]="fc.password"
            [showErrorWhen]="isSubmitted"
            type="password"
            label="Password"
            ></text-input>

            <text-input
            [control]="fc.confirmPassword"
            [showErrorWhen]="isSubmitted"
            type="password"
            label="Confirm Password"
            ></text-input>

            <text-input
            [control]="fc.address"
            [showErrorWhen]="isSubmitted"
            type="text"
            label="Address"
            ></text-input>

            <default-button text="Register"></default-button>

            <div class="login">
                Already a user? &nbsp;
                <a routerLink="/login" [queryParams]="{returnUrl:returnUrl}">
                    Login Here
                </a>
            </div>

        </form>
    </div>
</div>
