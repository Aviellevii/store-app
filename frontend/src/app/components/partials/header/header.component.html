<header>
    <div class="container">
        <a routerLink="/" class="logo">Food Mine!</a>
        <nav>
            <ul>
                <li>
                    <a routerLink="/login" *ngIf="!IsAuth">Login</a>
                </li>
                <li class="menu-container" *ngIf="IsAuth">
                    <a routerLink="/dashboard">{{user.name}}</a>
                    <div class="menu" >
                        <a routerLink="/profile">Profile</a>
                        <a routerLink="/orders">Orders</a>
                        <a (click)="logout()">Logout</a>
                    </div>
                </li>
                <li>
                    <a routerLink="/cart-page">
                        Cart <span *ngIf="Quantity">{{Quantity}}</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
